<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Testimonial Section</title>
    <style>
         #container{
            padding: 10px;
            background-color: #f5f5f5;
            box-sizing: border-box;
         }

         .content{
            padding: 10px;
            background-color: #fff;
            border: 1px solid black;
            box-sizing: border-box;
            margin: 20px;
         }

         .tt{
            font-style: italic;
            text-align: right;
         }
    </style>
</head>

<body>
    <div id="container">
        <h1>Testimonials</h1>
        <div class="content">
            
            <p class="testimonial">This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="tt">-John Doe</p>
        </div>
        <div class="content">
            <p class="testimonial">I have been using this for a few weeks now and it has completely transformed my workflow. 
            <p class="tt">-Jane Smith</p>
        </div>
    </div>

</body>

</html>

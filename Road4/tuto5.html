<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>This is HTML form for apply</h1>
    <form action="post">
        <label for="name"> Name</label>
        <div>
             <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="text" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <label for="checkbox"> Are you elgible?</label>
        <div>
              <input type="checkbox" name="myEligibility" id="checkbox">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself <br><textarea name="myText" id=""></textarea>
        </div>
        <br>
        <div>
            <label for="car"> Car</label>
            <select name="myCar" id="car">
                <option value="Kia"> Kia</option>
                <option value="Swift" selected> Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>

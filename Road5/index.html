<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Paragraph is a block element whereas span is an inline element-->
    <strong style="border: 2px solid red;">This is a paragraph</strong> 
    <a style="border: 2px solid blue;">This is also a paragraph</a>  
    <span style="border: 2px solid red;">This is a span </span> 
    <span style="border: 2px solid green;">This is also a span </span>

    <p>Hey good morning para</p>
    <a target="_blank" href="https://www.google.com">Google</a>
    <div> I am a block element</div>
    <span>I am span and I am inline</span>

    <!--Quick Quiz: 
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.-->

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="style.css">
    <title>Website Page Design</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="links">
            <a href="">About</a>
            <a href="">Categories</a>
            <a href="">Course</a>
            <a href="">Blog</a>
        </div>
        <button>Get Stared</button>
    </nav>

    <section>
        <div class="content">
            <h1 data-aos="fade-right" data-aos-duration="1500">Find the right instructor for you </h1>
            <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="200">Various topics, skill levels or languages. Join Millions of Learners Around the World Who Have Benn Studying at GalUni</p>
            <div class="email" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="400">
                <input type="email" placeholder="Enter your E-mail address">
                <button>Sign In</button>
            </div>
            <div class="values">
                <div class="value" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="600">
                    <h2>80K+</h2>
                    <p>APPRECIATIONS</p>
                </div>
                <div class="value" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="750">
                    <h2>5.5K+</h2>
                    <p>COURSES</p>
                </div>
                 <div class="value" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="900">
                    <h2>100</h2>
                    <p>COUNTRIES</p>
                 </div>
            </div>
        </div>

        <div class="image" data-aos="zoom-in" data-aos-duration="2000">
            <img src="main.png" alt="">
        </div>
    </section>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init()</script>
</body>
</html>
